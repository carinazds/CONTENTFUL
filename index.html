<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Boun Gusto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./img/pizza.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="inicial">
        <div class="title">
            <h1 id="estabelecimento"></h1>
            <p>"Sabor que <span>conquista</span>, qualidade que <span>encanta</span>."</p>
        </div>
        <div class="adress">
            <h2 id="endereco"></h2>
            <p id="cidade"></p>
        </div>
        <div class="chamada">
            <h3>Nossas Pizzas ⬇️</h3>
        </div>
    </section>

    <section class="menu">
        <div class="pizzas">
            <div class="snack">
                <h2 id="pizza1"></h2>
                <img src="./img/Calabresa.jpeg"> <!--calabresa-->
            </div>
            <div class="snack">
                <h2 id="pizza2"></h2>
                <img src="./img/Portuguesa.png" alt=""> <!--portuguesa-->
            </div>
            <div class="snack">
                <h2 id="pizza3"></h2>
                <img src="./img/Frango e Catupiry.jpeg" alt=""> <!--frango c catupiry-->
            </div>
            <div class="snack">
                <h2 id="pizza4"></h2>
                <img src="./img/Napolitana.jpeg" alt=""> <!--napolitana-->
            </div>
            <div class="snack">
                <h2 id="pizza5"></h2>
                <img src="./img/Mussarela.jpeg" alt=""> <!--mussarela-->
            </div>
            <div class="snack">
                <h2 id="pizza6"></h2>
                <img src="./img/Marguerita.jpeg" alt=""> <!--marguerita-->
            </div>
            <div class="snack">
                <h2 id="pizza7"></h2>
                <img src="./img/Brigadeiro e Morango.jpeg"> <!--brigadeiro c morango-->
            </div>
            <div class="snack">
                <h2 id="pizza8"></h2>
                <img src="./img/Banana.jpeg" alt=""> <!--banana-->
            </div>
            <div class="snack">
                <h2 id="pizza9"></h2>
                <img src="./img/Chocolate.jpeg" alt=""> <!--chocolate-->
            </div>
        </div>
    </section>

    <section class="contato">
        <h1>Contato</h1>
        <div class="formulario">
            <form action="">
                <label for="nome">
                    <p id="label-nome"></p>
                    <input type="text" id="nome">
                </label>
                <label for="sabor">
                    <p id="label-sabor"></p>
                    <input type="text" id="sabor">
                </label>
                <label for="endereco">
                    <p id="label-endereco"></p>
                    <input type="text" id="endereco">
                </label>
                <label for="celular">
                    <p id="telefone"></p>
                    <input type="number" id="celular">
                </label>
                <button type="button">ENVIAR</button>
            </form>
        </div>
    </section>

    <div class="container-whatsapp">
        <a href="https://api.whatsapp.com/send?phone=+5511976835325&text=sua%20mensagem"
         target="_blank" class="btn-whatsapp"> <!--Target serve para abrir em outra janela o link-->
            <span><i class="fa fa-whatsapp" aria-hidden="true"></i></span>
        </a>
    </div>

    <footer>
        <h2>&copy; Todos os direitos reservados</h2>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
